apiVersion: 'app.claw.cloud/v1'
kind: Template
metadata:
  name: palworld
spec:
  title: 'Palworld'
  description: 'Palworld Dedicated Server'
  url: 'https://github.com/thijsvanloef/palworld-server-docker'
  gitRepo: 'https://github.com/thijsvanloef/palworld-server-docker'
  readme: 'https://raw.githubusercontent.com/ClawCloud/Run-Template/refs/heads/main/template/palworld/README.md'
  icon: 'https://raw.githubusercontent.com/labring-actions/templates/main/template/palworld/logo.jpg'
  templateType: inline
  locale: en
  categories:
    - game
  draft: true
  defaults:
    app_name:
      type: string
      value: palworld-${{ random(8) }}
  inputs:
    ADMIN_PASSWORD:
      description: "Secure administration access in the server with a password"
      type: string
      default: ""
      required: true
    SERVER_NAME:
      description: "A name for your community server"
      type: string
      default: ""
      required: false
    SERVER_PASSWORD:
      description: "Secure your community server with a password"
      type: string
      default: ""
      required: false

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ${{ defaults.app_name }}
  annotations:
    originImageName: thijsvanloef/palworld-server-docker:latest
    deploy.run.claw.cloud/minReplicas: "1"
    deploy.run.claw.cloud/maxReplicas: "1"
  labels:
    run.claw.cloud/app-deploy-manager: ${{ defaults.app_name }}
    app: ${{ defaults.app_name }}
spec:
  replicas: 1
  revisionHistoryLimit: 1
  minReadySeconds: 10
  serviceName: ${{ defaults.app_name }}
  selector:
    matchLabels:
      app: ${{ defaults.app_name }}
  template:
    metadata:
      labels:
        app: ${{ defaults.app_name }}
    spec:
      terminationGracePeriodSeconds: 10
      initContainers:
        - name: take-data-dir-ownership
          image: alpine
          command: ["/bin/sh", "-c", "chown -R 1000:1000 /palworld; chmod -R 770 /palworld"]
          volumeMounts:
            - name: vn-palworld
              mountPath: /palworld
      containers:
        - name: ${{ defaults.app_name }}
          image: thijsvanloef/palworld-server-docker:latest
          env:
            - name: ServerIP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: PUID
              value: 1000
            - name: PGID
              value: 1000
            - name: PORT
              value: 8211
            - name: PLAYERS
              value: 30
            - name: MULTITHREADING
              value: true
            - name: RCON_ENABLED
              value: true
            - name: RCON_PORT
              value: 25575
            - name: ADMIN_PASSWORD
              value: ${{ inputs.ADMIN_PASSWORD }}
            - name: COMMUNITY
              value: true
            - name: SERVER_PASSWORD
              value: ${{ inputs.SERVER_PASSWORD }}
            - name: SERVER_NAME
              value: ${{ inputs.SERVER_NAME }}
          resources:
            requests:
              cpu: 1000m
              memory: 4096Mi
              ephemeral-storage: 400Mi
            limits:
              cpu: 4000m
              memory: 16384Mi
              ephemeral-storage: 400Mi
          ports:
            - containerPort: 8211
              name: game
              protocol: UDP
            - containerPort: 27015
              name: query
              protocol: UDP
            - containerPort: 25575
              name: rcon
              protocol: UDP
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: vn-palworld
              mountPath: /palworld
  volumeClaimTemplates:
    - metadata:
        annotations:
          path: /palworld
          value: '10'
        name: vn-palworld
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 10Gi

---
apiVersion: v1
kind: Service
metadata:
  name: ${{ defaults.app_name }}
  labels:
    deploy.run.claw.cloud/app-deploy-manager: ${{ defaults.app_name }}
spec:
  type: NodePort
  ports:
    - protocol: UDP
      port: 8211
      targetPort: 8211
      name: game
    - protocol: UDP
      port: 27015
      targetPort: 27015
      name: query
  selector:
    app: ${{ defaults.app_name }}